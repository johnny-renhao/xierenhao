<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="x4K2MBjqAM1u4rMCn9zBcUhc9UVSL1TDGWIniP8BsZE" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <meta property="og:site_name" content="{{ site.data.settings.title }}">
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
    {% if page.description %}
      <meta property="og:description" content="{{ page.description | strip_html | truncate: 160}}"/>
      <meta property="description" content="{{ page.description | strip_html | truncate: 160}}"/>
    {% else %}
      <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160}}"/>
      <meta property="description" content="{{ page.excerpt | strip_html | truncate: 160}}"/>
    {% endif %}
  {% else %}
  <meta property="og:title" content="{{ site.data.settings.title }}">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{{ site.data.settings.description }}">
  {% endif %}
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ',' }}" />
  {% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag }}">
  {% endfor %}
  {% else %}
  <meta name="keywords" content="{{ site.data.settings.keywords }}" />
  {% endif %}
  {% if site.data.settings.author %}
  <meta property="article:author" content="{{ site.data.settings.author.name }}" />
  {% endif %}

  <!-- Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"> -->
  <!-- Ionicons -->
  <!-- <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet"> -->
  <link href="https://cdn.staticfile.org/ionicons/4.2.2/css/ionicons.min.css" rel="stylesheet">
  <!-- <script src='//unpkg.com/valine/dist/Valine.min.js'></script> -->
  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
  <script data-ad-client="ca-pub-4519545738523657" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
